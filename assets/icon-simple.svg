<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern, clean design for app icon -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#iconGradient)"/>
  
  <!-- Plate (white circle) -->
  <circle cx="256" cy="280" r="140" fill="#FFFFFF" filter="url(#shadow)"/>
  <circle cx="256" cy="280" r="120" fill="#F5F5F5"/>
  
  <!-- Silog representation: Rice + Egg -->
  <g transform="translate(256, 280)">
    <!-- Rice mound (garlic rice) -->
    <ellipse cx="0" cy="-20" rx="90" ry="60" fill="#FFF8E1"/>
    <ellipse cx="0" cy="-15" rx="80" ry="55" fill="#FFEB3B" opacity="0.2"/>
    
    <!-- Fried Egg (sunny side up) - centerpiece -->
    <circle cx="0" cy="5" r="45" fill="#FFF9C4"/>
    <circle cx="0" cy="5" r="38" fill="#FFEB3B"/>
    <!-- Yolk -->
    <circle cx="-12" cy="-5" r="12" fill="#FFC107"/>
    <circle cx="-12" cy="-5" r="8" fill="#FF9800"/>
  </g>
  
  <!-- Stylized "C" letter (for ClickSilog) -->
  <path d="M 160 180 
           Q 140 180 140 200 
           L 140 240 
           Q 140 260 160 260 
           Q 180 260 200 250" 
        stroke="#FF6F00" 
        stroke-width="24" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>
</svg>

