<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#FFD54F" stroke="#FFC107" stroke-width="8"/>
  
  <!-- Plate -->
  <ellipse cx="256" cy="280" rx="140" ry="100" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="4"/>
  <ellipse cx="256" cy="280" rx="120" ry="85" fill="#F5F5F5"/>
  
  <!-- Garlic Rice (representing silog) -->
  <g transform="translate(256, 280)">
    <!-- Rice grains -->
    <ellipse cx="-30" cy="-10" rx="8" ry="12" fill="#FFF8E1" opacity="0.9"/>
    <ellipse cx="-15" cy="-5" rx="6" ry="10" fill="#FFF8E1" opacity="0.9"/>
    <ellipse cx="0" cy="-8" rx="7" ry="11" fill="#FFF8E1" opacity="0.9"/>
    <ellipse cx="15" cy="-3" rx="6" ry="9" fill="#FFF8E1" opacity="0.9"/>
    <ellipse cx="30" cy="-6" rx="8" ry="12" fill="#FFF8E1" opacity="0.9"/>
    <ellipse cx="-20" cy="5" rx="7" ry="10" fill="#FFF8E1" opacity="0.9"/>
    <ellipse cx="5" cy="8" rx="6" ry="9" fill="#FFF8E1" opacity="0.9"/>
    <ellipse cx="20" cy="3" rx="7" ry="11" fill="#FFF8E1" opacity="0.9"/>
    
    <!-- Fried Egg (sunny side up) -->
    <circle cx="0" cy="0" r="35" fill="#FFF9C4"/>
    <circle cx="0" cy="0" r="30" fill="#FFEB3B"/>
    <circle cx="-8" cy="-8" r="8" fill="#FFC107"/>
    <circle cx="-8" cy="-8" r="5" fill="#FF9800"/>
  </g>
  
  <!-- Fork and Spoon (stylized) -->
  <g transform="translate(256, 150)">
    <!-- Spoon -->
    <ellipse cx="50" cy="0" rx="8" ry="25" fill="#FF6F00" opacity="0.8"/>
    <rect x="46" y="20" width="8" height="40" rx="4" fill="#FF6F00" opacity="0.8"/>
    
    <!-- Fork -->
    <rect x="-58" y="0" width="6" height="60" rx="3" fill="#FF6F00" opacity="0.8"/>
    <rect x="-65" y="0" width="4" height="25" rx="2" fill="#FF6F00" opacity="0.8"/>
    <rect x="-58" y="0" width="4" height="25" rx="2" fill="#FF6F00" opacity="0.8"/>
    <rect x="-51" y="0" width="4" height="25" rx="2" fill="#FF6F00" opacity="0.8"/>
  </g>
  
  <!-- App Name Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF6F00" text-anchor="middle">ClickSiLog</text>
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="24" fill="#FF8F00" text-anchor="middle">Restaurant Ordering</text>
</svg>

