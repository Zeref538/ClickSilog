<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#FF8F00" stroke-width="12"/>
  
  <!-- Plate -->
  <ellipse cx="256" cy="280" rx="140" ry="100" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="6"/>
  <ellipse cx="256" cy="280" rx="120" ry="85" fill="#F5F5F5"/>
  
  <!-- Garlic Rice (simplified) -->
  <g transform="translate(256, 280)">
    <!-- Rice mound -->
    <ellipse cx="0" cy="-15" rx="80" ry="50" fill="#FFF8E1" opacity="0.95"/>
    <ellipse cx="0" cy="-10" rx="70" ry="45" fill="#FFEB3B" opacity="0.3"/>
    
    <!-- Fried Egg (sunny side up) - main feature -->
    <circle cx="0" cy="0" r="40" fill="#FFF9C4"/>
    <circle cx="0" cy="0" r="35" fill="#FFEB3B"/>
    <circle cx="-10" cy="-10" r="10" fill="#FFC107"/>
    <circle cx="-10" cy="-10" r="6" fill="#FF9800"/>
  </g>
  
  <!-- Stylized "C" for ClickSilog -->
  <path d="M 180 150 Q 150 150 150 200 Q 150 250 180 250 Q 200 250 220 240" 
        stroke="#FF6F00" 
        stroke-width="20" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Small fork icon at bottom -->
  <g transform="translate(256, 380)">
    <rect x="-4" y="0" width="8" height="30" rx="4" fill="#FF6F00" opacity="0.7"/>
    <rect x="-8" y="0" width="3" height="15" rx="1.5" fill="#FF6F00" opacity="0.7"/>
    <rect x="-4" y="0" width="3" height="15" rx="1.5" fill="#FF6F00" opacity="0.7"/>
    <rect x="1" y="0" width="3" height="15" rx="1.5" fill="#FF6F00" opacity="0.7"/>
  </g>
</svg>

